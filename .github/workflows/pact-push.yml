name: Run Contract Tests and Push Pact Files

on:
  push:
    branches:
      - main

jobs:
  pact:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main repo
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Run contract tests
        run: dotnet test tests/Contract/InstallmentLoan.ContractTests.csproj

      - name: Checkout shared pact repo
        uses: actions/checkout@v4
        with:
          repository: suryamani-tw/pact-contracts
          token: ${{ secrets.PACT_PUSH_TOKEN }}
          path: pacts

      - name: Copy pact files to main repo
        run: cp -r ./pacts/api/* pacts/api || echo "No pact api files to copy"
        run: cp -r ./pacts/messages/* pacts/messages || echo "No pact messages files to copy"

      - name: Commit and push pact files
        run: |
          cd pacts
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add pacts/
          REPO_NAME=$(basename $(git rev-parse --show-toplevel))
          BUILD_NUMBER=${{ github.run_number }}
          GIT_SHA=${{ github.sha }}
          git commit -m "Update pact files from contract test run $REPO_NAME | build $BUILD_NUMBER | sha $GIT_SHA" || echo "No changes to commit"
          git push origin main
